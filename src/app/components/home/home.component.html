<div class="home-container">
  <h1>Currency Exchanger</h1>

  <div class="panel">
    <div class="row-no-align">
      <div class="input-container">
        <h4>Amount</h4>
        <mat-form-field appearance="fill">
          <input matInput type="number" [(ngModel)]="amount" />
        </mat-form-field>
      </div>
      <form [formGroup]="currencyForm">
        <div class="form-container">
          <div class="row">
            <div class="col">
              <h4>From</h4>
              <mat-form-field appearance="fill">
                <mat-select
                  [formControlName]="'from'"
                  (selectionChange)="onFromChange()"
                >
                  <mat-option *ngFor="let symbol of symbols" [value]="symbol">
                    {{ symbol }}
                  </mat-option>
                </mat-select></mat-form-field
              >
            </div>

            <button mat-button color="primary" (click)="swap()">
              <mat-icon>swap_horiz</mat-icon>
            </button>

            <div class="col">
              <h4>To</h4>
              <mat-form-field appearance="fill">
                <mat-select [formControlName]="'to'"
                  ><mat-option
                    *ngFor="let symbol of symbols"
                    [value]="symbol"
                    (selectionChange)="onToChange()"
                  >
                    {{ symbol }}
                  </mat-option></mat-select
                >
              </mat-form-field>
            </div>
          </div>
          <button
            mat-raised-button
            color="primary"
            (click)="convert()"
            [disabled]="isInValidAmount"
          >
            convert
          </button>
        </div>
      </form>
    </div>
    <div class="second-row">
      <div class="mat-f-field">{{ currToCurr }}</div>
      <div class="row2">
        <mat-form-field appearance="fill">
          <input matInput type="text" [(ngModel)]="result" disabled />
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="isInValidAmount">
          More Details
        </button>
      </div>
    </div>
  </div>
</div>
